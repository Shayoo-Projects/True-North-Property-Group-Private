# NGINX config optimized for SPA (Vite/React) on Render
server {
  listen       80;
  server_name  _;

  # Serve static assets
  root /usr/share/nginx/html;
  index index.html;

  # Gzip for text assets
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # Try to serve files directly, then fall back to index.html (SPA routing)
  location / {
    try_files $uri /index.html;
  }

  # Cache headers for static assets in /assets (Vite default build output)
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
